<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Flask App</h1>

    <form method="POST" action="{{ url_for('process') }}">

        <label for="instruction">Enter your question:</label>
        <input type="text" id="instruction" name="instruction" required>

        <button type="submit">Submit</button>
    </form>

    {% if question %}
        <p>Question: {{ question }}</p>
    {% endif %}

    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
